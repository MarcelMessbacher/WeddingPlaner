<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hochzeitsplaner</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container" id="planner">
    <h1>ðŸ’’ Hochzeitsplaner & Budgetrechner</h1>

    <!-- Budget Setup Section -->
    <div class="budget-setup" id="budgetSetup">
      <h2>Euer Hochzeitsbudget festlegen</h2>
      <div class="budget-input-group">
        <label for="totalBudget">Gesamtbudget (â‚¬):</label>
        <input type="number" id="totalBudget" min="1000" max="100000" step="100" value="25000" />
        <button id="setBudget">Budget festlegen</button>
      </div>
    </div>

    <!-- Main Budget Display -->
    <div class="budget-overview" id="budgetOverview" style="display: none;">
      <div class="budget-header">
        <h2>ðŸ’° Euer Hochzeitsbudget: <span id="displayBudget">25.000</span> â‚¬</h2>
      </div>

      <!-- Budget Chart -->
      <div class="chart-container">
        <div class="chart-layout">
          <div class="budget-stats-sidebar">
            <div class="stat-item-sidebar">
              <span class="stat-label">Ausgegeben:</span>
              <span class="stat-value spent" id="totalSpent">0 â‚¬</span>
            </div>
            <div class="stat-item-sidebar">
              <span class="stat-label">Geplant:</span>
              <span class="stat-value planned" id="totalPlanned">0 â‚¬</span>
            </div>
            <div class="stat-item-sidebar">
              <span class="stat-label">Verbleibend:</span>
              <span class="stat-value remaining" id="totalRemaining">25.000 â‚¬</span>
            </div>
          </div>
          <div class="chart-wrapper">
            <canvas id="budgetChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Categories Section -->
      <div class="categories-section">
        <div class="categories-header">
          <h2>ðŸ“‹ Budgetkategorien</h2>
          <button id="addCategory" class="add-btn">+ Neue Kategorie</button>
        </div>
        <div id="categories"></div>
      </div>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Neue Kategorie hinzufÃ¼gen</h3>
        <div class="form-group">
          <label for="newCategoryName">Kategoriename:</label>
          <input type="text" id="newCategoryName" placeholder="z.B. Location & Catering">
        </div>
        <div class="form-group">
          <label for="newCategoryBudget">Budget (â‚¬):</label>
          <input type="number" id="newCategoryBudget" min="0" step="0.01" placeholder="0.00">
        </div>
        <div class="form-group">
          <label for="newCategoryColor">Farbe:</label>
          <input type="color" id="newCategoryColor" value="#d4a574">
        </div>
        <button id="saveCategory">Kategorie speichern</button>
      </div>
    </div>
  </div>

  <script>
    // Standard-Kategorien mit Prozenten
    const defaultCategories = {
      "Location & Catering": { percent: 45, color: "#d4a574" },
      "Outfits": { percent: 15, color: "#c8b8a0" },
      "Foto & Video": { percent: 10, color: "#b8a898" },
      "Sonstiges": { percent: 10, color: "#d2c4b6" },
      "Eheringe": { percent: 10, color: "#e6d5c3" },
      "Drucksachen": { percent: 5, color: "#c4b5a0" },
      "Blumen & Deko": { percent: 5, color: "#d8c8b8" }
    };

    let categories = {};
    let totalBudget = 25000;
    let budgetChart = null;

    // DOM Elements
    const budgetSetup = document.getElementById('budgetSetup');
    const budgetOverview = document.getElementById('budgetOverview');
    const totalBudgetInput = document.getElementById('totalBudget');
    const setBudgetBtn = document.getElementById('setBudget');
    const displayBudget = document.getElementById('displayBudget');
    const totalSpent = document.getElementById('totalSpent');
    const totalPlanned = document.getElementById('totalPlanned');
    const totalRemaining = document.getElementById('totalRemaining');
    const categoriesContainer = document.getElementById('categories');
    const addCategoryBtn = document.getElementById('addCategory');
    const categoryModal = document.getElementById('categoryModal');
    const closeModal = document.querySelector('.close');
    const saveCategoryBtn = document.getElementById('saveCategory');

    // Initialize
    function init() {
      setBudgetBtn.addEventListener('click', setBudget);
      addCategoryBtn.addEventListener('click', showAddCategoryModal);
      closeModal.addEventListener('click', hideAddCategoryModal);
      saveCategoryBtn.addEventListener('click', saveNewCategory);
      
      // Close modal when clicking outside
      window.addEventListener('click', (e) => {
        if (e.target === categoryModal) {
          hideAddCategoryModal();
        }
      });

      // Don't auto-set budget - let user input it
    }

    function setBudget() {
      totalBudget = parseFloat(totalBudgetInput.value) || 25000;
      displayBudget.textContent = totalBudget.toLocaleString('de-DE');
      
      budgetSetup.style.display = 'none';
      budgetOverview.style.display = 'block';
      
      // Initialize categories with default values
      initializeCategories();
      renderCategories();
      updateBudgetStats();
      createBudgetChart();
    }

    function initializeCategories() {
      categories = {};
      for (const [name, config] of Object.entries(defaultCategories)) {
        categories[name] = {
          name: name,
          budget: totalBudget * config.percent / 100,
          color: config.color,
          expenses: []
        };
      }
    }

    function renderCategories() {
      categoriesContainer.innerHTML = '';
      
      for (const [name, category] of Object.entries(categories)) {
        const categoryElement = createCategoryElement(name, category);
        categoriesContainer.appendChild(categoryElement);
      }
    }

    function createCategoryElement(name, category) {
      const spent = category.expenses.filter(e => e.status === 'bought').reduce((sum, e) => sum + e.price, 0);
      const planned = category.expenses.filter(e => e.status === 'planned').reduce((sum, e) => sum + e.price, 0);
      const remaining = category.budget - spent;
      const progressPercent = ((spent + planned) / category.budget) * 100;
      const spentPercent = (spent / category.budget) * 100;

      const div = document.createElement('div');
      div.className = 'category-tile';
      div.style.borderLeftColor = category.color;
      
      div.innerHTML = `
        <div class="category-header">
          <h3>${name}</h3>
          <div class="category-actions">
            <button class="expand-btn" onclick="toggleExpenses('${name}')">ðŸ“‹</button>
            <button class="delete-btn" onclick="deleteCategory('${name}')">âœ–</button>
          </div>
        </div>
        
        <div class="category-budget">
          <div class="budget-info">
            <span class="budget-amount">${category.budget.toLocaleString('de-DE')} â‚¬</span>
            <span class="budget-remaining">Rest: ${remaining.toLocaleString('de-DE')} â‚¬</span>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-spent" style="width: ${spentPercent}%; background-color: ${category.color}"></div>
              <div class="progress-planned" style="width: ${progressPercent - spentPercent}%; background-color: ${category.color}80"></div>
            </div>
            <span class="progress-text">${progressPercent.toFixed(1)}%</span>
          </div>
        </div>
        
        <div class="expenses-section hidden" id="expenses-${name}">
          <div class="expenses-header">
            <h4>Ausgaben</h4>
            <button class="add-expense-btn" onclick="addExpenseRow('${name}')">+ Ausgabe hinzufÃ¼gen</button>
          </div>
          <div class="expenses-table">
            <div class="expense-header">
              <span>Beschreibung</span>
              <span>Preis (â‚¬)</span>
              <span>Status</span>
              <span>Aktion</span>
            </div>
            <div class="expense-rows" id="expense-rows-${name}">
              <div class="expense-row">
                <input type="text" placeholder="Beschreibung" class="expense-description">
                <input type="number" placeholder="0.00" step="0.01" class="expense-price">
                <select class="expense-status">
                  <option value="planned">Geplant</option>
                  <option value="bought">Gekauft</option>
                </select>
                <button class="delete-expense-btn" onclick="deleteExpenseRow(this)">âœ–</button>
              </div>
            </div>
          </div>
        </div>
      `;

             // Add event listeners for expense inputs immediately
       const expenseRows = div.querySelectorAll('.expense-row');
       expenseRows.forEach(row => {
         const description = row.querySelector('.expense-description');
         const price = row.querySelector('.expense-price');
         const status = row.querySelector('.expense-status');
         
         if (description) {
           description.addEventListener('input', () => updateExpenses(name));
           description.addEventListener('change', () => updateExpenses(name));
         }
         if (price) {
           price.addEventListener('input', () => updateExpenses(name));
           price.addEventListener('change', () => updateExpenses(name));
         }
         if (status) {
           status.addEventListener('change', () => updateExpenses(name));
         }
       });

      return div;
    }

    function toggleExpenses(categoryName) {
      const expensesSection = document.getElementById(`expenses-${categoryName}`);
      expensesSection.classList.toggle('hidden');
    }

    function addExpenseRow(categoryName) {
      const expenseRows = document.getElementById(`expense-rows-${categoryName}`);
      const newRow = document.createElement('div');
      newRow.className = 'expense-row';
      newRow.innerHTML = `
        <input type="text" placeholder="Beschreibung" class="expense-description">
        <input type="number" placeholder="0.00" step="0.01" class="expense-price">
        <select class="expense-status">
          <option value="planned">Geplant</option>
          <option value="bought">Gekauft</option>
        </select>
        <button class="delete-expense-btn" onclick="deleteExpenseRow(this)">âœ–</button>
      `;
      
      expenseRows.appendChild(newRow);
      
      // Add event listeners
      const inputs = newRow.querySelectorAll('input, select');
      inputs.forEach(input => {
        input.addEventListener('input', () => updateExpenses(categoryName));
        input.addEventListener('change', () => updateExpenses(categoryName));
      });
    }

    function deleteExpenseRow(button) {
      const row = button.parentElement;
      const categoryName = row.closest('.category-tile').querySelector('h3').textContent;
      row.remove();
      updateExpenses(categoryName);
    }

    function updateExpenses(categoryName) {
      const category = categories[categoryName];
      const expenseRows = document.querySelectorAll(`#expense-rows-${categoryName} .expense-row`);
      
      category.expenses = [];
      
      expenseRows.forEach(row => {
        const description = row.querySelector('.expense-description').value;
        const price = parseFloat(row.querySelector('.expense-price').value) || 0;
        const status = row.querySelector('.expense-status').value;
        
        if (description && price > 0) {
          category.expenses.push({
            description: description,
            price: price,
            status: status
          });
        }
      });
      
      renderCategories();
      updateBudgetStats();
      updateBudgetChart();
    }

    function updateBudgetStats() {
      let totalSpentAmount = 0;
      let totalPlannedAmount = 0;
      
      for (const category of Object.values(categories)) {
        const spent = category.expenses.filter(e => e.status === 'bought').reduce((sum, e) => sum + e.price, 0);
        const planned = category.expenses.filter(e => e.status === 'planned').reduce((sum, e) => sum + e.price, 0);
        totalSpentAmount += spent;
        totalPlannedAmount += planned;
      }
      
      const remaining = totalBudget - totalSpentAmount;
      
      totalSpent.textContent = totalSpentAmount.toLocaleString('de-DE') + ' â‚¬';
      totalPlanned.textContent = totalPlannedAmount.toLocaleString('de-DE') + ' â‚¬';
      totalRemaining.textContent = remaining.toLocaleString('de-DE') + ' â‚¬';
    }

    function createBudgetChart() {
      const ctx = document.getElementById('budgetChart').getContext('2d');
      
      if (budgetChart) {
        budgetChart.destroy();
      }
      
      const chartData = {
        labels: [],
        datasets: [{
          data: [],
          backgroundColor: [],
          borderWidth: 2,
          borderColor: '#fff'
        }]
      };
      
      for (const [name, category] of Object.entries(categories)) {
        const spent = category.expenses.filter(e => e.status === 'bought').reduce((sum, e) => sum + e.price, 0);
        const planned = category.expenses.filter(e => e.status === 'planned').reduce((sum, e) => sum + e.price, 0);
        const remaining = category.budget - spent - planned;
        
        if (spent > 0) {
          chartData.labels.push(`${name} (Ausgegeben)`);
          chartData.datasets[0].data.push(spent);
          chartData.datasets[0].backgroundColor.push(category.color);
        }
        
        if (planned > 0) {
          chartData.labels.push(`${name} (Geplant)`);
          chartData.datasets[0].data.push(planned);
          chartData.datasets[0].backgroundColor.push(category.color + '80');
        }
        
        if (remaining > 0) {
          chartData.labels.push(`${name} (Verbleibend)`);
          chartData.datasets[0].data.push(remaining);
          chartData.datasets[0].backgroundColor.push(category.color + '40');
        }
      }
      
      budgetChart = new Chart(ctx, {
        type: 'doughnut',
        data: chartData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                padding: 20,
                usePointStyle: true
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.parsed;
                  const percentage = ((value / totalBudget) * 100).toFixed(1);
                  return `${label}: ${value.toLocaleString('de-DE')} â‚¬ (${percentage}%)`;
                }
              }
            }
          }
        }
      });
    }

    function updateBudgetChart() {
      if (budgetChart) {
        createBudgetChart();
      }
    }

    function showAddCategoryModal() {
      categoryModal.style.display = 'block';
    }

    function hideAddCategoryModal() {
      categoryModal.style.display = 'none';
      document.getElementById('newCategoryName').value = '';
      document.getElementById('newCategoryBudget').value = '';
      document.getElementById('newCategoryColor').value = '#d4a574';
    }

    function saveNewCategory() {
      const name = document.getElementById('newCategoryName').value.trim();
      const budget = parseFloat(document.getElementById('newCategoryBudget').value) || 0;
      const color = document.getElementById('newCategoryColor').value;
      
      if (!name) {
        alert('Bitte geben Sie einen Kategorienamen ein.');
        return;
      }
      
      if (budget <= 0) {
        alert('Bitte geben Sie ein gÃ¼ltiges Budget ein.');
        return;
      }
      
      categories[name] = {
        name: name,
        budget: budget,
        color: color,
        expenses: []
      };
      
      hideAddCategoryModal();
      renderCategories();
      updateBudgetStats();
      updateBudgetChart();
    }

    function deleteCategory(categoryName) {
      if (confirm(`MÃ¶chten Sie die Kategorie "${categoryName}" wirklich lÃ¶schen?`)) {
        delete categories[categoryName];
        renderCategories();
        updateBudgetStats();
        updateBudgetChart();
      }
    }

    // Initialize the application
    init();
  </script>
</body>
</html>
